<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ephemeral</title>
</head>
<body>
<h1>Ephemeral</h1>
<h2>The short-lived social network</h2>
<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io.connect('http://localhost');
  socket.on('news', function (data) {
    console.log(data);
    socket.emit('my other event', { my: 'data' });
  });
</script>
</body>
</html>
