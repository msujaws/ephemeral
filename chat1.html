<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Sports Nuts</title>
<link href="chat.css" rel="stylesheet"></link>
</head>
<body>
<div id="chat">
</div>
<input type="text" id="input" />
<script src="/socket.io/socket.io.js"></script>
<script type="application/javascript;version=1.8">
port = navigator.mozSocial.getWorker().port;
port.postMessage({topic: 'chat1-registration'});

function appendChat(author, msg) {
  let c = document.getElementById("chat");
  let d = document.createElement("div");
  let s1 = document.createElement("span");
  s1.innerHTML = author + ": ";
  let s2 = document.createElement("span");
  s2.innerHTML = msg;
  d.innerHTML = "<strong>" + s1.textContent + "</strong>" + s2.textContent;
  c = c.appendChild(d);
  c.scrollTop = c.scrollHeight;
}

let socket = new io.connect(window.location.hostname);
port.onmessage = function(e) {
  let data = e.data;

  switch (data.topic) {
    case "chat-response":
      appendChat(data.data.data.name, data.data.data.message);
      break;
    default:
      alert(data.topic + " does not exist");
      break;
  }
};

let input = document.getElementById("input");
input.addEventListener("keydown", function(e) {
  if (e.keyCode == 13) {
    appendChat('Me', input.value);
    port.postMessage({topic: "chat1-message", message: input.value});
    input.value = '';
  }
});
</script>
</body>
</html>
